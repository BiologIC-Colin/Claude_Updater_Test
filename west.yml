manifest:
  version: "0.13"

  defaults:
    remote: zephyrproject

  remotes:
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: zephyrproject
      revision: main
      import:
        # Only import essential modules for STM32F7 CAN bootloader
        name-allowlist:
          - cmsis_6      # ARM CMSIS headers
          - hal_stm32  # STM32 HAL
          - mcuboot    # Bootloader
          - mbedtls    # Crypto for MCUboot image signing
          - tinycrypt  # Alternative crypto library

  self:
    path: workspace
    west-commands: scripts/west-commands.yml
